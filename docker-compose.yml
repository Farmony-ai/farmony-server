version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: farmony-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: farmony
    volumes:
      - mongo_data:/data/db
    networks:
      - farmony-network

  mongo-express:
    image: mongo-express:latest
    container_name: farmony-mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - farmony-network

volumes:
  mongo_data:
    driver: local

networks:
  farmony-network:
    driver: bridge
